name: Build on Pull Request

on:
  push:
    branches:
      - main

env:
  CLUSTER_DIR: JetRacer/src/head_unit/cluster_qt/
  TEST_DIR: ${{ env.CLUSTER_DIR }}/build/cluster_tests

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Clang
      run: |
        sudo apt-get update
        sudo apt-get install -y clang

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential cmake

    - name: Install Qt
      run: |
        sudo apt-get install -y qt6-base-dev qt6-tools-dev-tools
        sudo apt-get install -y qt6-multimedia-dev        
        
    - name: Build the project
      run: |
        cd $CLUSTER_DIR
        mkdir build
        cd build
        cmake ..
        cmake --build . -- -j$(nproc)

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Testing the Cluster
      run: |
        cd JetRacer/src/head_unit/cluster_qt/build/cluster_tests
        export QT_QPA_PLATFORM=offscreen
        ctest --verbose
  
