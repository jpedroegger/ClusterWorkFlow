name: Build on Pull Request

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Clang
      run: |
        sudo apt-get update
        sudo apt-get install -y clang
        
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential cmake python3-pip
        pip3 install -U colcon-common-extensions  # Install colcon for ROS

    - name: Install Qt
      run: |
        sudo apt-get install -y qt6-base-dev qt6-tools-dev-tools
        sudo apt-get install -y qt6-multimedia-dev        
        
    - name: Build the project
      run: |
        cd JetRacer/src/head_unit/cluster_qt
        mkdir build
        cd build
        cmake ..
        cmake --build . -- -j$(nproc)

    - name: Testing the Cluster
      run: |
        cd JetRacer/src/head_unit/cluster_qt/build/cluster_tests
        export QT_QPA_PLATFORM=offscreen
        ctest --verbose
  
        # Build ROS packages using colcon
    - name: Build ROS Packages
      run: |
        cd JetRacer/src/head_unit
        colcon build --packages-skip cluster_qt

    # Run tests for ROS packages using colcon
    - name: Test ROS Packages
      run: |
        cd JetRacer/src/head_unit
        colcon test --packages-skip cluster_qt --ctest-args --verbose

    - name: Check Test Results
      run: |
        colcon test-result --verbose

